<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URSUS Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .label-info {
            font-size: 12px;
            color: #999;
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0;
            margin-top: 4px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Courier New', monospace;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: #f8f9ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 28px;
            margin-bottom: 16px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .section-title:first-of-type {
            margin-top: 0;
            border-top: none;
            padding-top: 0;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 16px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 12px;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">‚ö°</div>
            <h1>URSUS Gateway</h1>
            <p class="subtitle">Stripe Connect Configuration</p>
        </header>

        <div id="alert" class="alert"></div>

        <form id="configForm">
            <div class="section-title">üåê Server Configuration</div>

            <div class="form-group">
                <label>
                    Domain Name
                    <div class="label-info">Your domain (e.g., pay.yourdomain.com)</div>
                </label>
                <input 
                    type="text" 
                    id="domain" 
                    name="domain"
                    placeholder="pay.yourdomain.com" 
                    value="{{ config.domain }}"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    Email Address
                    <div class="label-info">For SSL certificate and notifications</div>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="your.email@example.com" 
                    value="{{ config.email }}"
                    required
                >
            </div>

            <div class="section-title">üîë Required Stripe Keys</div>

            <div class="form-group">
                <label>
                    Stripe Secret Key
                    <div class="label-info">Starts with sk_live_ or sk_test_</div>
                </label>
                <input 
                    type="password" 
                    id="stripe_secret_key" 
                    name="stripe_secret_key"
                    placeholder="sk_live_xxxxx..." 
                    value="{{ config.stripe_secret_key }}"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    Connected Account ID
                    <div class="label-info">Vendor/Merchant Stripe Account (starts with acct_)</div>
                </label>
                <input 
                    type="text" 
                    id="connected_account_id" 
                    name="connected_account_id"
                    placeholder="acct_xxxxx..." 
                    value="{{ config.connected_account_id }}"
                    required
                >
            </div>

            <div class="form-group">
                <label>
                    Webhook Secret
                    <div class="label-info">From Stripe Dashboard Webhooks (starts with whsec_)</div>
                </label>
                <input 
                    type="password" 
                    id="webhook_secret" 
                    name="webhook_secret"
                    placeholder="whsec_xxxxx..." 
                    value="{{ config.webhook_secret }}"
                    required
                >
            </div>

            <div class="section-title">üìã Optional Settings</div>

            <div class="form-group">
                <label>Platform Name</label>
                <input 
                    type="text" 
                    id="platform_name" 
                    name="platform_name"
                    placeholder="My Platform" 
                    value="{{ config.platform_name }}"
                >
            </div>

            <div class="form-group">
                <label>Connected Account Name</label>
                <input 
                    type="text" 
                    id="connected_name" 
                    name="connected_name"
                    placeholder="My Vendor" 
                    value="{{ config.connected_name }}"
                >
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">üíæ Save Configuration</button>
                <button type="reset" class="btn-clear">üîÑ Clear</button>
            </div>

            <div class="loading">
                <span class="spinner"></span>
                Saving configuration...
            </div>
        </form>

        <footer>
            <p>URSUS v2.0 | Stripe Connect Gateway</p>
            <p>Configuration Manager Running on Port 5000</p>
        </footer>
    </div>

    <script>
        const form = document.getElementById('configForm');
        const alert = document.getElementById('alert');
        const loading = document.querySelector('.loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                domain: document.getElementById('domain').value,
                email: document.getElementById('email').value,
                stripe_secret_key: document.getElementById('stripe_secret_key').value,
                connected_account_id: document.getElementById('connected_account_id').value,
                webhook_secret: document.getElementById('webhook_secret').value,
                platform_name: document.getElementById('platform_name').value,
                connected_name: document.getElementById('connected_name').value,
            };

            // Show loading
            loading.style.display = 'block';
            alert.style.display = 'none';

            try {
                const response = await fetch('/save-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                loading.style.display = 'none';

                if (response.ok) {
                    showAlert(data.message, 'success');
                    setTimeout(() => {
                        showAlert('‚úì Restart URSUS service with: systemctl restart ursus', 'info');
                    }, 1500);
                } else {
                    showAlert(data.error || 'Failed to save configuration', 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showAlert('Error: ' + error.message, 'error');
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
